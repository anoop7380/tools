<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f9f9f9, #e6f3ff);
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00a8ff);
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Upload Section */
        #upload-section {
            background: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #upload-section input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background: #f0f8ff;
            color: #007bff;
            cursor: pointer;
        }

        #upload-section label {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        #upload-section input[type="range"] {
            width: 80%;
            margin: 15px 0;
        }

        #upload-section button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #upload-section button:hover {
            background: #005bb5;
        }

        /* Result Section */
        #result-section {
            background: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #218838;
        }

        /* Ad Section */
        #ad-section {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #007bff, #00a8ff);
            color: #fff;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #upload-section input[type="range"] {
                width: 100%;
            }

            #upload-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">50</span>%</label>
            <input type="range" id="compression-level" min="1" max="100" value="50">
            <button id="compress-btn">
                <i class="fas fa-compress"></i> Compress Image
            </button>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed-image.jpg">
                <i class="fas fa-download"></i> Download Compressed Image
            </a>
        </section>

        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>
    <script>
        // Compression Level Slider
        const compressionLevel = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');

        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = compressionLevel.value;
        });

        // Image Compression Functionality
        const imageUpload = document.getElementById('image-upload');
        const compressBtn = document.getElementById('compress-btn');
        const resultSection = document.getElementById('result-section');
        const compressedImage = document.getElementById('compressed-image');
        const downloadLink = document.getElementById('download-link');

        compressBtn.addEventListener('click', () => {
            if (imageUpload.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = imageUpload.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    const quality = compressionLevel.value / 100;
                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        resultSection.style.display = 'block';
                    }, 'image/jpeg', quality);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
