<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5774733323555357"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd; /* Light blue background */
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2196F3; /* Blue heading */
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2196F3; /* Blue button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1976D2; /* Darker blue on hover */
    }
    #shortUrl {
      margin-top: 20px;
      font-size: 18px;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="longUrl" placeholder="Enter your long URL">
  <button id="shortenBtn">Shorten URL</button>
  <div id="shortUrl"></div>

  <script>
    const longUrl = document.getElementById('longUrl');
    const shortenBtn = document.getElementById('shortenBtn');
    const shortUrlDiv = document.getElementById('shortUrl');

    shortenBtn.addEventListener('click', async function () {
      const url = longUrl.value;
      if (url) {
        try {
          const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
          const shortUrl = await response.text();
          shortUrlDiv.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } catch (error) {
          shortUrlDiv.innerHTML = 'Error shortening URL. Please try again.';
        }
      } else {
        shortUrlDiv.innerHTML = 'Please enter a valid URL.';
      }
    });
  </script>
</body>
</html>
