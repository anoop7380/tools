<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>PDF to Word Converter</title>
  <style>

      font-family: Arial, sans-serif;

      text-align: center;
      padding: 20px;

    h1 {

    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2196F3; /* Blue button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1976D2; /* Darker blue on hover */
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PDF to Word Converter</h1>
  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="convertBtn">Convert to Word</button>
  <div id="loading">Processing... Please wait.</div>

  <script>

    const convertBtn = document.getElementById('convertBtn');

    // Handle convert button click
    convertBtn.addEventListener('click', async function () {
      const file = pdfInput.files[0];
      if (file) {
        loadingDiv.style.display = 'block';
        try {
          // Step 1: Create a conversion job
          const jobResponse = await fetch('https://api.cloudconvert.com/v2/jobs', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${API_KEY}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              tasks: {
                'import-file': {
                  operation: 'import/upload',
                },
                'convert-file': {
                  operation: 'convert',
                  input: ['import-file'],
                  output_format: 'docx',
                },
                'export-file': {
                  operation: 'export/url',
                  input: ['convert-file'],
                },
              },
            }),
          });

          const jobData = await jobResponse.json();
          const jobId = jobData.data.id;

          // Step 2: Upload the PDF file
          const uploadUrl = jobData.data.tasks.find(task => task.name === 'import-file').result.url;
          await fetch(uploadUrl, {
            method: 'PUT',
            body: file,
          });

          // Step 3: Wait for the conversion to complete
          let exportUrl;
          while (true) {
            const statusResponse = await fetch(`https://api.cloudconvert.com/v2/jobs/${jobId}`, {
              headers: {
                'Authorization': `Bearer ${API_KEY}`,
              },
            });
            const statusData = await statusResponse.json();
            if (statusData.data.status === 'finished') {
              exportUrl = statusData.data.tasks.find(task => task.name === 'export-file').result.files[0].url;
              break;
            }
            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second before checking again
          }

          // Step 4: Download the converted Word file
          const downloadResponse = await fetch(exportUrl);
          const blob = await downloadResponse.blob();
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'converted.docx';
          link.click();
        } catch (error) {
          alert('Failed to convert PDF to Word. Please try again.');
        } finally {
          loadingDiv.style.display = 'none';
        }
      } else {
        alert('Please upload a PDF file first.');
      }
    });
  </script>
</body>
