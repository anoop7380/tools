<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5774733323555357"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Universal Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Enter video URL (e.g., YouTube, Twitter, Facebook, Instagram)">
  <button id="downloadBtn">Download Video</button>
  <div id="loading">Processing... Please wait.</div>

  <script>
    const videoUrl = document.getElementById('videoUrl');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingDiv = document.getElementById('loading');

    downloadBtn.addEventListener('click', async function () {
      const url = videoUrl.value.trim();
      if (url) {
        loadingDiv.style.display = 'block';
        try {
          const apiUrl = `https://api.vevioz.com/api/button/mp4?url=${encodeURIComponent(url)}`;
          window.open(apiUrl, '_blank');
        } catch (error) {
          alert('An error occurred. Please try again.');
        } finally {
          loadingDiv.style.display = 'none';
        }
      } else {
        alert('Please enter a video URL.');
      }
    });
  </script>
</body>
</html>
