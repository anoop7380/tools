<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; /* Light gray background */
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50; /* Green heading */
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Universal Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Enter video URL (e.g., YouTube, Twitter, Facebook, Instagram)">
  <button id="downloadBtn">Download Video</button>
  <div id="loading">Processing... Please wait.</div>

  <script>
    const videoUrl = document.getElementById('videoUrl');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingDiv = document.getElementById('loading');

    // Handle download button click
    downloadBtn.addEventListener('click', async function () {
      const url = videoUrl.value.trim();
      if (url) {
        loadingDiv.style.display = 'block';
        try {
          // Use y2mate API to get download links
          const apiUrl = `https://api.y2mate.com/v1/convert?url=${encodeURIComponent(url)}`;
          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.status === 'ok' && data.links.length > 0) {
            // Get the first available download link
            const downloadLink = data.links[0].url;

            // Redirect to the download link
            window.location.href = downloadLink;
          } else {
            alert('Failed to fetch download link. Please try again.');
          }
        } catch (error) {
          alert('An error occurred. Please try again.');
        } finally {
          loadingDiv.style.display = 'none';
        }
      } else {
        alert('Please enter a video URL.');
      }
    });
  </script>
</body>
</html>
