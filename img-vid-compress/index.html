<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebee; /* Light red background */
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff5252; /* Red heading */
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff5252; /* Red button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ff1744; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <h1>Video Compression Tool</h1>
  <input type="file" id="videoInput" accept="video/*">
  <button id="compressBtn">Compress Video</button>

  <script>
    const videoInput = document.getElementById('videoInput');
    const compressBtn = document.getElementById('compressBtn');

    compressBtn.addEventListener('click', function () {
      const file = videoInput.files[0];
      if (file) {
        alert('Video compression functionality will be implemented here.');
      } else {
        alert('Please upload a video first.');
      }
    });
  </script>
</body>
</html>
